<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
    <style>
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol>
        <li id="country1">中国</li>
        <li id="country2">インド</li>
        <li id="country3">アメリカ</li>
        <li id="country4">インドネシア</li>
    </ol>
    <button onclick="showFlags()">国旗で表示</button>

    <script>
        function showFlags() {
            document.getElementById("country1").innerHTML = '<img src="images/flag_CHN.png" alt="中国の国旗">';
            document.getElementById("country2").innerHTML = '<img src="images/flag_IND.png" alt="インドの国旗">';
            document.getElementById("country3").innerHTML = '<img src="images/flag_USA.png" alt="アメリカの国旗">';
            document.getElementById("country4").innerHTML = '<img src="images/flag_IDN.png" alt="インドネシアの国旗">';
        }
    </script>
</body>
</html>
