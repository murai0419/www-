<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人口の多い国ランキング</title>
    <style>
        h1 {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ul>
        <li id="country1">1. 中国</li>
        <li id="country2">2. インド</li>
        <li id="country3">3. アメリカ</li>
        <li id="country4">4. インドネシア</li>
    </ul>
    <button onclick="showFlags()">国旗で表示</button>

    <script>
        function showFlags() {
            document.getElementById("country1").innerHTML = '1. <img src="flag_CHN.png" alt="中国の国旗">';
            document.getElementById("country2").innerHTML = '2. <img src="flag_IND.png" alt="インドの国旗">';
            document.getElementById("country3").innerHTML = '3. <img src="flag_USA.png" alt="アメリカの国旗">';
            document.getElementById("country4").innerHTML = '4. <img src="flag_IDN.png" alt="インドネシアの国旗">';
        }
    </script>
</body>
</html>
