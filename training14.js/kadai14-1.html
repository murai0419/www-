<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
    <style>
         .box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        #result {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    <div class="box" id="content">
        <h3>人口800万人以上の都道府県</h3>
        <ul>
            <li>東京都</li>
            <li>神奈川県</li>
            <li>大阪府</li>
        </ul>
    </div>

    <button id="showHtml">HTMLを表示</button>

    <div id="result">ここにHTMLが表示されます。</div>

    <script>
        // ボタンがクリックされたときにHTMLを表示する処理
        document.getElementById('showHtml').addEventListener('click', function() {
            // 対象のボックス内のHTMLを取得
            const content = document.getElementById('content').innerHTML;

            // 結果エリアに表示
            document.getElementById('result').textContent = content;
        });
    </script>
</body>
</html>
