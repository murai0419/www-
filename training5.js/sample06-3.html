<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h1>文字の足し算</h1>
    <button onclick="show();">結果を見る</button>
    <script>
        function show(){
            let str = 'ようこそ';
            str = str + '京都へ';
            alert(str);
        }
    </script>
</body>
</html>
