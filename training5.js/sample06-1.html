<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h1>演算子の記述</h1>
    <p>aに3の整数値を代入する<button onclick="showAns();">解答</button></p>

    <script>
        let a = 0;
        function showAns(){
            a = a + 3;
            console.log(a);
        }
    </script>
</body>
</html>
