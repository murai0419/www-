<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h1>インクリメントとデクリメント</h1>
    <p>a=5のときに、a++を実行すると？<button onclick="showInc();">解答</button></p>
    <p>a=5のときに、a--を実行すると？<button onclick="showDec();">解答</button></p>
    <script>
        function showInc(){
            let a = 5;
            a++;
            console.log(a);
        }
        function showDec(){
            let a = 5;
            a--;
            console.log(a);
        }
    </script>
</body>
</html>
