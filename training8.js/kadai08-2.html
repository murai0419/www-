<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: solid 1px #000000;
            width: 40px;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #9cc;
        }
    </style>
</head>
<body>
    <h1>入場料の一覧</h1>
    <table>
        <thead>
            <tr>
                <th> </th>
                <th>大人</th>
                <th>高校生</th>
                <th>中学生</th>
                <th>小学生</th>
            </tr>
        </thead>
        <tbody id="priceTable">
        </tbody>
    </table>

    <script>
        const prices = {
            "大人": 800,
            "高校生": 680,
            "中学生": 450,
            "小学生": 380
        };

        const tableBody = document.getElementById('priceTable');
        for (let i = 1; i <= 5; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i}人</td>
                <td>${prices["大人"] * i}円</td>
                <td>${prices["高校生"] * i}円</td>
                <td>${prices["中学生"] * i}円</td>
                <td>${prices["小学生"] * i}円</td>
            `;
            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
