<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h1>問題</h1>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="button">ヒントを見る</button>
    <p id="text">(注意)北海道は「県」ではありません。</p>
    <script>
        let clickCount = 0; // クリック回数をカウント

        const button = document.getElementById('button');
        const text = document.getElementById('text');

        button.addEventListener('click', () => {
            clickCount++; // クリック回数を増加

            switch (clickCount) {
                case 1:
                    text.textContent = "東北地方にあります。";
                    button.textContent = "答えを見る";
                    break;
                case 2:
                    text.textContent = "答えは「岩手県」です。";
                    button.disabled = true; // ボタンを無効化
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
